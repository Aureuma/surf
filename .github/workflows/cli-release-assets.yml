name: CLI Release Assets

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: Existing release tag to build/upload (for example v0.1.0)
        required: true
        type: string

concurrency:
  group: surf-cli-release-assets-${{ github.event.release.tag_name || github.event.inputs.tag || github.run_id }}
  cancel-in-progress: false

permissions:
  contents: write
  attestations: write
  id-token: write
  packages: write

jobs:
  resolve-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.resolve.outputs.tag }}
    steps:
      - name: Resolve release tag
        id: resolve
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ github.event.release.tag_name }}"
          if [[ -z "${tag}" ]]; then
            tag="${{ github.event.inputs.tag }}"
          fi
          if [[ -z "${tag}" ]]; then
            echo "No release tag provided." >&2
            exit 1
          fi
          echo "tag=${tag}" >> "${GITHUB_OUTPUT}"

  publish-assets:
    needs: [resolve-tag]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.resolve-tag.outputs.tag }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Validate release tag and CLI version
        run: |
          set -euo pipefail
          tools/release/validate-release-version.sh --tag "${{ needs.resolve-tag.outputs.tag }}"

      - name: Build all release archives and checksums
        run: |
          set -euo pipefail
          tools/release/build-cli-release-assets.sh --version "${{ needs.resolve-tag.outputs.tag }}" --out-dir dist
          ls -lah dist

      - name: Upload assets to GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          tag="${{ needs.resolve-tag.outputs.tag }}"
          gh release view "${tag}" --repo "${{ github.repository }}" >/dev/null
          gh release upload "${tag}" dist/*.tar.gz dist/checksums.txt --repo "${{ github.repository }}" --clobber

      - name: Attest release artifacts
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: |
            dist/*.tar.gz
            dist/checksums.txt

  publish-ghcr:
    needs: [resolve-tag]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.resolve-tag.outputs.tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/aureuma/surf-browser
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag
            type=sha

      - name: Build and push browser image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./runtime/browser/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  verify-release-distribution:
    name: Verify release assets
    needs: [resolve-tag, publish-assets, publish-ghcr]
    runs-on: ubuntu-latest
    steps:
      - name: Verify release distribution state
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          tag="${{ needs.resolve-tag.outputs.tag }}"
          version="${tag#v}"

          assets="$(gh release view "${tag}" --repo "${{ github.repository }}" --json assets --jq '.assets[].name')"
          required_assets=(
            "surf_${version}_linux_amd64.tar.gz"
            "surf_${version}_linux_arm64.tar.gz"
            "surf_${version}_darwin_amd64.tar.gz"
            "surf_${version}_darwin_arm64.tar.gz"
            "checksums.txt"
          )
          for asset in "${required_assets[@]}"; do
            if ! grep -Fxq "${asset}" <<<"${assets}"; then
              echo "missing release asset: ${asset}" >&2
              exit 1
            fi
          done
          echo "release assets verified for ${tag}"
